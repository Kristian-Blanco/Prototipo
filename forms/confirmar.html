<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/lgstyle.css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 

</head>
<body>
    <div class="background">
        <img src="../images/loginbg.jpg" alt="Burridogs">
        <div class="background">
            <img src="../images/loginbg.jpg" alt="Burridogs">
            <div class="formulario">
    
                <h1>Inicio de Sesión</h1>

                <div class="mensaje"> El correo electrónico y/o contraseña que especificaste no son correctos.</div>

                <div class="inputs">
                    <label>Nombre de usuario</label>
    
                    <div class="username">  
                        <i class="fa fa-envelope-o"></i>
                        <input type="text" placeholder="Ingrese su nombre de usuario">    
                    </div>
                    
                    <label>Contraseña</label>
                    <div class="username">
                        <i class="fa fa-key"></i>
                        <input type="password"  placeholder="Ingrese su contraseña" id="myInput">
                        <span class="ojos" onclick="myFunction()">
                            <i id="vista1" class="fa fa-eye"></i>
                            <i id="vista2" class="fa fa-eye-slash"></i>
                        </span>
                    </div>
                    
                    <a href="../forms/main.html"> 
                        <input type="submit" value="Ingresar">
                    </a>
    
                    <a href="../forms/Recuperacion.html"> 
                        <div class="recordar"> ¿Olvidó su usuario y/o contraseña?</div>
                    </a>
                    
                    <a href="../forms/registro.html"> 
                        <input type="submit" value="Registrarse">
                    </a>
                    
                </div>
            </div>
    </div>

    <script>
        function myFunction(){
            var x = document.getElementById("myInput");
            var y = document.getElementById("vista1");
            var z = document.getElementById("vista2");
    
            if(x.type == 'password'){
                x.type = "text";
                y.style.display = "block";
                z.style.display = "none";
            }
            else {
                x.type = "password";
                y.style.display = "none";
                z.style.display = "block";
            }
        }
    </script>
</body>
</html>
